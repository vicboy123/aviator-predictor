<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor AI</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #ff0040;
      font-size: 28px;
      margin-bottom: 10px;
    }
    #plane {
      font-size: 50px;
      animation: fly 3s infinite linear;
      margin-bottom: 10px;
    }
    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }
    }
    #ai-status {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #prediction {
      font-size: 36px;
      color: #00ff99;
      font-weight: bold;
      margin: 15px 0;
    }
    button {
      padding: 14px 30px;
      font-size: 16px;
      background: #ff0040;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e60036;
    }
    #history {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
    }
    #history h3 {
      margin-bottom: 5px;
      color: #ffcc00;
    }
    .history-item {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
    .play-button {
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      #prediction { font-size: 30px; }
      button { font-size: 14px; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <h1>üõ©Ô∏è Aviator Predictor AI</h1>
  <div id="plane">‚úàÔ∏è</div>
  <div id="ai-status">AI scanning patterns...</div>
  <div id="prediction">--</div>
  <button onclick="generatePrediction()">Predict</button>

  <div id="history">
    <h3>üìà Prediction History</h3>
    <div id="historyList"></div>
  </div>

  <div class="play-button">
    <a href="https://www.betway.co.za/lobby/casino-games/launchgame/casino-games/trending/aviator" target="_blank">
      <button>üéÆ Play Real Aviator on Betway</button>
    </a>
  </div>

  <script>
    const historyList = [];
    window.aviatorHistory = JSON.parse(localStorage.getItem('aviatorCrashHistory') || "[]");

    function smartCrashPrediction(history) {
      if (history.length < 5) return ["1.00", "2.00"];

      const last5 = history.slice(-5);
      const avg = last5.reduce((a, b) => a + b, 0) / last5.length;
      const slope = last5[4] - last5[0];
      const base = avg + (slope * 0.4);
      const noise = (Math.random() * 0.3 - 0.15);
      const predicted = base + noise;
      const min = Math.max(1.00, predicted - 0.3).toFixed(2);
      const max = (predicted + 0.3).toFixed(2);
      return [min, max];
    }

    function generatePrediction() {
      document.getElementById('ai-status').innerText = "AI Analyzing...";
      document.getElementById('prediction').innerText = "--";

      setTimeout(() => {
        const simulatedCrash = (Math.random() * 4 + 1).toFixed(2);
        const crashVal = parseFloat(simulatedCrash);
        window.aviatorHistory.push(crashVal);
        if (window.aviatorHistory.length > 50) window.aviatorHistory.shift();
        localStorage.setItem('aviatorCrashHistory', JSON.stringify(window.aviatorHistory));

        const [min, max] = smartCrashPrediction(window.aviatorHistory);
        const prediction = `${min}x ‚Äì ${max}x`;

        document.getElementById('prediction').innerText = prediction;
        document.getElementById('ai-status').innerText = "AI Prediction Complete ‚úÖ";

        const now = new Date().toLocaleTimeString();
        historyList.unshift(`${now} ‚Üí ${prediction}`);
        if (historyList.length > 10) historyList.pop();

        document.getElementById("historyList").innerHTML = historyList
          .map(item => `<div class="history-item">${item}</div>`)
          .join("");
      }, 1000);
    }
  </script>
</body>
</html>
