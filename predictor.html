<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff0040;
    }
    #prediction {
      font-size: 48px;
      color: #00ff99;
      margin: 20px 0;
    }
    #status {
      color: #bbb;
      font-size: 14px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      background: #ff0040;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e60036;
    }
    #history {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      text-align: left;
    }
    .history-item {
      border-bottom: 1px solid #333;
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üõ©Ô∏è Aviator Predictor</h1>
  <div id="status">Ready to predict</div>
  <div id="prediction">--</div>
  <button onclick="getPrediction()">üîÆ Predict</button>

  <div id="history">
    <h3>History</h3>
    <div id="historyList"></div>
  </div>

  <script>
    const history = [];

    async function getPrediction() {
      const status = document.getElementById('status');
      const predictionEl = document.getElementById('prediction');
      const historyList = document.getElementById('historyList');

      status.textContent = 'Fetching prediction...';
      predictionEl.textContent = '--';

      try {
        const res = await fetch('/api/predict');
        const data = await res.json();
        const value = data.prediction + 'x';

        predictionEl.textContent = value;
        status.textContent = 'Prediction successful ‚úÖ';

        const time = new Date().toLocaleTimeString();
        history.unshift(`${time} ‚Üí ${value}`);
        if (history.length > 10) history.pop();

        historyList.innerHTML = history
          .map(item => `<div class="history-item">${item}</div>`)
          .join("");

      } catch (err) {
        status.textContent = 'Error getting prediction ‚ùå';
        console.error(err);
      }
    }
  </script>

</body>
</html>
