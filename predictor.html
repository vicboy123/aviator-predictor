<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aviator Predictor - Manual Input</title>
</head>
<body>
  <h1>Aviator Predictor</h1>

  <p>Status: <span id="status">Ready</span></p>
  <h2>Prediction: <span id="prediction">--</span></h2>

  <div>
    <label for="manualInput">Enter your own multiplier:</label><br />
    <input type="number" id="manualInput" step="0.01" min="1" max="100" placeholder="e.g. 2.5" />
    <button onclick="useManualInput()">Use Manual</button>
  </div>

  <br />
  <button onclick="getPrediction()">Get AI Prediction</button>

  <h3>History</h3>
  <ul id="history"></ul>

  <script>
    const history = [];

    async function getPrediction() {
      const status = document.getElementById('status');
      const prediction = document.getElementById('prediction');
      const historyList = document.getElementById('history');

      status.textContent = 'Fetching...';
      prediction.textContent = '--';

      try {
        const res = await fetch('/api/predict');
        const data = await res.json();

        prediction.textContent = data.prediction + 'x';
        status.textContent = 'Success';

        const time = new Date().toLocaleTimeString();
        history.unshift(`${time} - AI: ${data.prediction}x`);
        if (history.length > 10) history.pop();

        historyList.innerHTML = history.map(item => `<li>${item}</li>`).join('');
      } catch (err) {
        status.textContent = 'Error';
        console.error(err);
      }
    }

    function useManualInput() {
      const input = document.getElementById('manualInput').value;
      const prediction = document.getElementById('prediction');
      const status = document.getElementById('status');
      const historyList = document.getElementById('history');

      if (!input || isNaN(input) || input < 1) {
        status.textContent = 'Invalid input ❌';
        return;
      }

      prediction.textContent = parseFloat(input).toFixed(2) + 'x';
      status.textContent = 'Manual prediction set ✅';

      const time = new Date().toLocaleTimeString();
      history.unshift(`${time} - Manual: ${parseFloat(input).toFixed(2)}x`);
      if (history.length > 10) history.pop();

      historyList.innerHTML = history.map(item => `<li>${item}</li>`).join('');
    }
  </script>
</body>
</html>
