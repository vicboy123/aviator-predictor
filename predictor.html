<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor AI</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #ff0040;
      font-size: 28px;
    }

    #plane {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .fly {
      animation: flyPlane 1s ease-in-out;
    }

    @keyframes flyPlane {
      0%   { transform: translateX(0) rotate(0deg); opacity: 1; }
      50%  { transform: translateX(100px) rotate(10deg); opacity: 0.7; }
      100% { transform: translateX(0) rotate(0deg); opacity: 1; }
    }

    #ai-status {
      font-size: 14px;
      color: #ccc;
    }

    #prediction {
      font-size: 48px;
      font-weight: bold;
      color: #00ff99;
      margin: 20px 0;
    }

    .pop {
      animation: popEffect 0.3s ease;
    }

    @keyframes popEffect {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      background: #ff0040;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #e60036;
    }

    .active {
      box-shadow: 0 0 10px #00ff99;
    }

    #history, #leaderboard {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
    }

    #history h3, #leaderboard h3 {
      color: #ffcc00;
      margin-bottom: 5px;
    }

    .history-item, .leaderboard-item {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    .play-button {
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      #prediction { font-size: 36px; }
      button { font-size: 14px; padding: 12px 24px; }
    }
  </style>
</head>
<body>

  <h1>üõ©Ô∏è Aviator Predictor AI</h1>
  <div id="plane">‚úàÔ∏è</div>
  <div id="ai-status">AI scanning patterns...</div>
  <div id="prediction">--</div>

  <div>
    <button onclick="onPredict()">üîÆ Predict Now</button>
    <button id="auto-btn" onclick="toggleAutoPlay()">‚ñ∂Ô∏è Start Auto-Predict</button>
  </div>

  <div id="history">
    <h3>üìà Prediction History</h3>
    <div id="historyList"></div>
  </div>

  <div id="leaderboard">
    <h3>üèÜ Leaderboard - Top Predictions</h3>
    <div id="leaderboardList"></div>
  </div>

  <div class="play-button">
    <a href="https://www.betway.co.za/lobby/casino-games/launchgame/casino-games/trending/aviator" target="_blank">
      <button>üéÆ Play Real Aviator on Betway</button>
    </a>
  </div>

  <script>
    const historyList = [];
    const topPredictions = [];
    let autoPlay = false;
    let intervalId = null;

    async function onPredict() {
      const predictionEl = document.getElementById('prediction');
      const statusEl = document.getElementById('ai-status');
      const historyEl = document.getElementById('historyList');
      const leaderboardEl = document.getElementById('leaderboardList');
      const plane = document.getElementById('plane');

      statusEl.innerText = "AI Analyzing...";
      predictionEl.innerText = "--";
      plane.classList.add("fly");

      try {
        const res = await fetch('/api/predict');
        const data = await res.json();
        const predictionValue = parseFloat(data.prediction);
        const predicted = predictionValue.toFixed(2) + "x";

        setTimeout(() => {
          predictionEl.innerText = predicted;
          predictionEl.classList.add("pop");
          setTimeout(() => predictionEl.classList.remove("pop"), 500);
          plane.classList.remove("fly");

          statusEl.innerText = "AI Prediction Complete ‚úÖ";

          const now = new Date().toLocaleTimeString();
          historyList.unshift(`${now} ‚Üí ${predicted}`);
          if (historyList.length > 10) historyList.pop();

          historyEl.innerHTML = historyList
            .map(item => `<div class="history-item">${item}</div>`)
            .join("");

          // Update leaderboard
          topPredictions.push(predictionValue);
          topPredictions.sort((a, b) => b - a);
          const topFive = topPredictions.slice(0, 5);

          leaderboardEl.innerHTML = topFive
            .map((val, i) => `<div class="leaderboard-item">#${i + 1}: ${val.toFixed(2)}x</div>`)
            .join("");

        }, 800);

      } catch (err) {
        console.error("Prediction fetch error:", err);
        statusEl.innerText = "Error fetching prediction ‚ùå";
        plane.classList.remove("fly");
      }
    }

    function toggleAutoPlay() {
      const btn = document.getElementById("auto-btn");
      autoPlay = !autoPlay;

      if (autoPlay) {
        btn.innerText = "üõë Stop Auto-Predict";
        btn.classList.add("active");
        intervalId = setInterval(onPredict, 6000);
      } else {
        btn.innerText = "‚ñ∂Ô∏è Start Auto-Predict";
        btn.classList.remove("active");
        clearInterval(intervalId);
      }
    }
  </script>

</body>
</html>
