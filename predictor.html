<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor AI</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #ff0040;
      font-size: 28px;
      margin-bottom: 10px;
    }
    #plane {
      font-size: 50px;
      animation: fly 3s infinite linear;
      margin-bottom: 10px;
    }
    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }
    }
    #ai-status {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #prediction {
      font-size: 48px;
      color: #00ff99;
      font-weight: bold;
      margin: 15px 0;
    }
    button {
      padding: 14px 30px;
      font-size: 16px;
      background: #ff0040;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e60036;
    }
    #history {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
    }
    #history h3 {
      margin-bottom: 5px;
      color: #ffcc00;
    }
    .history-item {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    .play-button {
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      #prediction { font-size: 36px; }
      button { font-size: 14px; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <h1>üõ©Ô∏è Aviator Predictor AI</h1>
  <div id="plane">‚úàÔ∏è</div>
  <div id="ai-status">AI scanning patterns...</div>
  <div id="prediction">--</div>
  <button onclick="generatePrediction()">Predict</button>

  <div style="margin-top: 20px;">
    <input type="number" id="manualCrashInput" step="0.01" placeholder="Enter crash value" style="padding: 8px; width: 180px; border-radius: 6px; border: 1px solid #ccc;">
    <button onclick="addManualCrash()">Add</button>
  </div>

  <div id="history">
    <h3>üìà Prediction History</h3>
    <div id="historyList"></div>
  </div>

  <div class="play-button">
    <a href="https://www.betway.co.za/lobby/casino-games/launchgame/casino-games/trending/aviator" target="_blank">
      <button>üéÆ Play Real Aviator on Betway</button>
    </a>
  </div>

  <script>
    const historyList = [];
    window.aviatorHistory = [];

    // Load previous history from localStorage
    const saved = localStorage.getItem('aviatorCrashHistory');
    if (saved) {
      try {
        window.aviatorHistory = JSON.parse(saved);
      } catch (e) {
        console.error("History load error:", e);
      }
    }

    function predictCrash(prev1, prev2) {
      const intercept = 0.5;
      const coef1 = 0.6;
      const coef2 = 0.3;
      return intercept + coef1 * prev1 + coef2 * prev2;
    }

    function predictRange(center) {
      const margin = 0.6;
      const lower = Math.max(1.00, center - margin);
      const upper = center + margin;
      return [lower.toFixed(2), upper.toFixed(2)];
    }

    function generatePrediction() {
      document.getElementById('ai-status').innerText = "AI Analyzing...";
      document.getElementById('prediction').innerText = "--";

      setTimeout(() => {
        const newCrash = (Math.random() * 5 + 1).toFixed(2);
        const crashValue = parseFloat(newCrash);
        window.aviatorHistory.push(crashValue);
        if (window.aviatorHistory.length > 50) window.aviatorHistory.shift();

        localStorage.setItem('aviatorCrashHistory', JSON.stringify(window.aviatorHistory));

        let predictionText;
        if (window.aviatorHistory.length >= 3) {
          const prev1 = window.aviatorHistory[window.aviatorHistory.length - 2];
          const prev2 = window.aviatorHistory[window.aviatorHistory.length - 3];
          const center = predictCrash(prev1, prev2);
          const [lower, upper] = predictRange(center);
          predictionText = `${lower}x ‚Äì ${upper}x`;
        } else {
          predictionText = `${crashValue.toFixed(2)}x`;
        }

        document.getElementById('prediction').innerText = predictionText;
        document.getElementById('ai-status').innerText = "AI Prediction Complete ‚úÖ";

        const now = new Date().toLocaleTimeString();
        historyList.unshift(`${now} ‚Üí ${predictionText}`);
        if (historyList.length > 10) historyList.pop();

        document.getElementById("historyList").innerHTML = historyList
          .map(item => `<div class="history-item">${item}</div>`)
          .join("");
      }, 1000);
    }

    function addManualCrash() {
      const input = document.getElementById("manualCrashInput");
      const value = parseFloat(input.value);

      if (isNaN(value) || value < 0.01) {
        alert("Please enter a valid crash multiplier (e.g., 1.23)");
        return;
      }

      window.aviatorHistory.push(value);
      if (window.aviatorHistory.length > 50) window.aviatorHistory.shift();
      localStorage.setItem('aviatorCrashHistory', JSON.stringify(window.aviatorHistory));

      const now = new Date().toLocaleTimeString();
      const predictionText = `${value.toFixed(2)}x (manual)`;

      historyList.unshift(`${now} ‚Üí ${predictionText}`);
      if (historyList.length > 10) historyList.pop();

      document.getElementById("historyList").innerHTML = historyList
        .map(item => `<div class="history-item">${item}</div>`)
        .join("");

      input.value = "";
      document.getElementById('ai-status').innerText = "Manual entry added ‚úÖ";
    }
  </script>
</body>
</html>
